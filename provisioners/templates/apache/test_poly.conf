<VirtualHost *:80>

    ServerName test.api.poly
    ServerAlias test.api.poly.test
    DocumentRoot /var/www/frontend/web
    RewriteEngine On

    <Directory /var/www/frontend/web>
        Options FollowSymLinks
        AllowOverride all
        Order allow,deny
        Allow from all
        EnableSendfile Off

        RewriteEngine on
        # If a directory or a file exists, use the request directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # Otherwise forward the request to index.php
        RewriteRule . index.php

        DirectoryIndex index.php index.html
    </Directory>

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    LogLevel info
    ErrorLog /var/log/apache2/api-error.log
    CustomLog /var/log/apache2/api-access.log combined

    RewriteEngine On

</VirtualHost>

